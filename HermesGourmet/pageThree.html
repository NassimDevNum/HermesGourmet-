        <div class="div_input_fo">

        function psuivant(){
            document.location.href="pageFour.html"
        }
        function precedent(){
            document.location.href="pageTwo.html"
        }

        var prenom = document.getElementById('span1').innerHTML = getCookie('nom');
        var nom = document.getElementById('span2').innerHTML = getCookie('prenom');
        var email = document.getElementById('span3').innerHTML = getCookie('email');
        var role = document.getElementById('span4').innerHTML = getCookie('role');

        function quest5(form1) {
            var oSelect = document.getElementById("select").value;
            document.cookie="note5=" + oSelect;
        }

        function quest6(form1) {
            if (form1.qust[0].checked)
            {
                document.cookie= "note6=" + parseInt(1);
            }else if (form1.qust[1].checked)
            {
                document.cookie= "note6=" +parseFloat(2);
            } else if (form1.qust[2].checked){
                document.cookie= "note6=" +parseFloat(3);
            } else if (form1.qust[3].checked){
                document.cookie= "note6=" +parseFloat(4);
            } else if (form1.qust[4].checked){
                document.cookie= "note6=" +parseFloat(5);
            }

        }
        function moy(){
            var somme = parseInt (getCookie('note5'));
            var somme = somme + parseInt (getCookie('note6'));
            var somme = somme + parseInt (getCookie('somme'));
            document.cookie ="somme=" +somme;
        }

        function retour(){
             var _note5 = getCookie('note3');
             var _note6 = getCookie('note4');
             var somme = getCookie('somme');

            somme = parseInt(_note5) + parseInt(_note6);
            document.cookie ="somme=" +somme;
         }

    </script>
